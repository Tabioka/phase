[phases.setup]
aptPkgs = [
  "build-essential",
  "fonts-liberation",
  "libappindicator3-1",
  "libasound2",
  "libatk-bridge2.0-0",
  "libatk1.0-0",
  "libgbm1",
  "libgtk-3-0",
  "libnspr4",
  "libnss3",
  "libx11-xcb1",
  "libxcomposite1",
  "libxcursor1",
  "libxdamage1",
  "libxfixes3",
  "libxi6",
  "libxrandr2",
  "libxss1",
  "libxtst6",
  "xdg-utils",
]
nixPkgs = ["bun", "nodejs_20", "ffmpeg", "python3"]
providers = ["bun"]

[phases.install]
cmds = [
  "bun install",
  "cd node_modules/@discordjs/opus && npm run install && echo 'Built @discordjs/opus'",
]
dependsOn = ["setup"]
